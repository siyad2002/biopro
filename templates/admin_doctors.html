{%extends 'admin_base.html'%}
{%load static%}
{%block content%}
<section id="appointment" data-stellar-background-ratio="3">
          <div class="container">
               <div class="row">
     <ul class="nav navbar-nav navbar-right">
                         <li class="appointment-btn"><a href="{%url 'admindoctorsdisplay'%}" style="background: #a5c422; color: white;">Our doctors</a></li>
                          </ul>
                    <div class="col-md-6 col-sm-6">
                         <!-- CONTACT FORM HERE -->
                         <form method="POST" enctype="multipart/form-data" id="appointment-form" role="form">
                              {%csrf_token%}

                              <!-- SECTION TITLE -->
                              <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                                   <h2>Doctors</h2>
                              </div>

                              <div class="wow fadeInUp" data-wow-delay="0.8s">
                                   <div class="col-md-12 col-sm-12">
                                        {{form.doc_name}}
                                   </div>

                                   <div class="col-md-12 col-sm-12">
                                        {{form.designation}}
                                   </div>

                                   <div class="col-md-12 col-sm-12">
                                        {{form.age}}
                                   </div>

                                   <div class="col-md-12 col-sm-12">
                                        {{form.exp}}
                                   </div>

                                   <div class="col-md-12 col-sm-12">
                                        {{form.doc_dep}}
                                   </div>

                                   <div class="col-md-12 col-sm-12">
                                        {{form.qualification}}
                                   </div>


                                   <div class="col-md-12 col-sm-12">
                                        {{form.opening_time}}
                                   </div>


                                   <div class="col-md-12 col-sm-12">
                                        {{form.day}}
                                   </div>

                                   <div class="col-md-12 col-sm-12">
                                        {{form.doc_img}}
                                   </div>

                                   <div class="col-md-12 col-sm-12">
                                        {{form.place}}
                                        <button type="submit" class="form-control" id="cf-submit" name="submit">Submit Button</button>
                                   </div>

                              </div>
                        </form>



                    </div>

               </div>
          </div>
     </section>
 {%endblock%}
